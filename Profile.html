<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en-US">
	<title>Profile Details</title>
<link rel="stylesheet" href="css/flatlybootstrap.css">
</head>
<body>
<div class="container">
	<div class="col-md-6 col-md-offset-3">	
		<h1 style="font-family: Supercell-Magic"> Enter Profile Details </h1>
		<form  action="" method="POST" >
			<div class="form-group">
			<label for="fname" >Full Name</label>
			<input type="text" class="form-control" id="fname" placeholder="John Doe" required>
			</div>

			<div class="form-group">
			<label for="uname" >User Name</label>
			<input type="text" class="form-control" id="uname" placeholder="JohnDoe123" required>
			</div>

			<div class="form-group">
			<label for="addr" >Address</label>
			<input type="text" class="form-control" id="addr" placeholder="Kathmandu" required>
			</div>

			<div class="form-group">
			<label for="dob" >Date Of Birth</label>
			<input type="date" class="form-control" id="fname" >
			</div>

			<div class="form-group">
			<label for="img" >Select Profile Image</label>
			<input type="file" class="form-control" id="img" >
			</div>

			<div class="form-group">
			  <label for="sel2">Gender:</label>
			  <select class="form-control" id="sel2">
			    <option>Male</option>
			    <option>Female</option>
			   </select>
			</div>

			<div class="checkbox">
			<label><input type="checkbox" >Remember Me </label>
			</div>
			<br>
			<button type="submit" class="btn btn-primary">Submit</button>&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-danger" align="right">Reset</button> 
			<br>
		</form>
	</div>
</div>	
</body>
</html>
